{% extends 'base.html' %}

{% block content %}
<style>
    input.btn{
        margin: 10px;
    }
</style>
<h3 class="page-header">提交问题</h3>
<form role="form" class="form-horizontal table-bordered" action="/" method="post">
    <div class="form-group">
        <label class="control-label col-sm-2">问题标题：</label>
        <div class="col-sm-10">
            <input class="form-control " type="text" placeholder="输入标题">
        </div>
    </div>
    <div class="form-group ">
        <label class="control-label col-sm-2">问题类型：</label>
        <div class="col-sm-4">
        <select class="form-control ">
            <option>电脑问题</option>
            <option>OA系统问题</option>
            <option>NC系统问题</option>
            <option>账号密码重置</option>
        </select>
        </div>
        <label class="control-label col-sm-2">问题日期：</label>
        <div class="col-sm-4">
            <input class="control-label " type="date">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2 ">问题详情：</label>
        <div class="col-sm-10">
        <textarea class="form-control" rows="5" placeholder="输入问题"></textarea>
        </div>
    </div>
    <div class="form-group col-sm-10">
        <input type="submit" class="btn btn-primary col-xs-1"   value="提交">
        <input type="button" class="btn btn-default col-xs-1" onclick="javascript:location.href='/'" value="取消">
    </div>
</form>

{% endblock %}
